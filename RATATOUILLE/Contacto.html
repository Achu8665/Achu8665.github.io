        <h2 class="bounce-in-bck">CONTACTANOS</h2>
            <form action="./MuchasGracias.html">
          <div class="form-group">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
      
          <div class="form-group">
            <label for="personaje">Personaje Favorito:</label>
            <input type="text" id="personaje" name="personaje" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="mensaje">Mensaje que quieres enviar:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>
      
          <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Suscribirse al newsletter</label>
          </div>
      
          <button type="submit" class="submit-button">
            <img src="./IMG/enviar.gif" alt="imagen" class="enviar">
            <p class="textoenviar">Enviar</p>
            
          </button>
        </form>
